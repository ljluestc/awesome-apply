<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRight AI - Intelligent Job Search & Auto-Apply</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8em;
            font-weight: 800;
            color: #00f0a0;
        }

        .logo::before {
            content: "üéØ";
            margin-right: 10px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: #00f0a0;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
        }

        .hero h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #00f0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.3em;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Control Panel */
        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.1);
        }

        .panel-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .panel-title::before {
            content: "‚ö°";
            margin-right: 10px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .control-group input,
        .control-group select {
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #00f0a0;
            box-shadow: 0 0 0 3px rgba(0, 240, 160, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #00f0a0 0%, #00d4aa 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 240, 160, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #00f0a0 0%, #00d4aa 100%);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            color: #00f0a0;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            font-size: 0.95em;
        }

        /* Jobs Container */
        .jobs-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.1);
        }

        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .jobs-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }

        .jobs-title::before {
            content: "üíº";
            margin-right: 10px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 16px;
            min-width: 250px;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #00f0a0;
            background: white;
        }

        /* Job Grid */
        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            border-color: #00f0a0;
            background: white;
        }

        .job-card.selected {
            border-color: #00f0a0;
            background: linear-gradient(135deg, rgba(0, 240, 160, 0.05) 0%, rgba(0, 212, 170, 0.05) 100%);
        }

        .job-checkbox {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .job-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.3;
            padding-right: 40px;
        }

        .job-company {
            color: #00f0a0;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .job-location {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .job-location::before {
            content: "üìç";
            margin-right: 6px;
        }

        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .job-tag {
            background: rgba(0, 240, 160, 0.15);
            color: #00b894;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .job-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .job-btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .job-btn-primary {
            background: #00f0a0;
            color: white;
        }

        .job-btn-secondary {
            background: #e9ecef;
            color: #666;
        }

        .job-btn:hover {
            transform: translateY(-1px);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00f0a0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00f0a0;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 240, 160, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #ff6b6b;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .notification.success {
            background: #00b894;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .control-grid {
                grid-template-columns: 1fr;
            }

            .stats-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }

            .job-grid {
                grid-template-columns: 1fr;
            }

            .search-filter {
                flex-direction: column;
                width: 100%;
            }

            .search-input {
                min-width: 100%;
            }

            .button-group {
                justify-content: center;
            }
        }

        /* Additional Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .job-card {
            animation: fadeInUp 0.5s ease forwards;
        }

        .stat-card {
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00f0a0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00d4aa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">JobRight AI</div>
            <nav class="nav-menu">
                <a href="#" class="nav-item">Dashboard</a>
                <a href="#" class="nav-item">Analytics</a>
                <a href="#" class="nav-item">Settings</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h1>Intelligent Job Search</h1>
            <p>Find and apply to your dream jobs with AI-powered automation and smart pattern learning</p>
        </div>

        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="appliedJobs">0</div>
                <div class="stat-label">Applied Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="selectedJobs">0</div>
                <div class="stat-label">Selected</div>
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-title">Job Search Controls</div>

            <div class="control-grid">
                <div class="control-group">
                    <label for="keywords">üîç Keywords</label>
                    <input type="text" id="keywords" placeholder="software engineer, data scientist, product manager" value="software engineer">
                </div>
                <div class="control-group">
                    <label for="location">üìç Location</label>
                    <input type="text" id="location" placeholder="San Francisco, New York, Remote" value="San Jose, CA">
                </div>
                <div class="control-group">
                    <label for="experience">üíº Experience Level</label>
                    <select id="experience">
                        <option value="all">All Levels</option>
                        <option value="entry">Entry Level</option>
                        <option value="mid">Mid Level</option>
                        <option value="senior">Senior Level</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="remote">üè† Remote Work</label>
                    <select id="remote">
                        <option value="false">Any</option>
                        <option value="true">Remote Only</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn" onclick="scrapeJobs()" id="scrapeBtn">
                    üîç <span>Scrape New Jobs</span>
                </button>
                <button class="btn btn-secondary" onclick="loadJobs()">
                    üîÑ <span>Refresh Jobs</span>
                </button>
                <button class="btn" onclick="selectAll()">
                    ‚úÖ <span>Select All</span>
                </button>
                <button class="btn" onclick="applyToSelected()" id="applyBtn">
                    üöÄ <span>Auto-Apply Selected</span>
                </button>
                <button class="btn btn-danger" onclick="clearSelection()">
                    ‚ùå <span>Clear Selection</span>
                </button>
            </div>
        </div>

        <div class="jobs-container">
            <div class="jobs-header">
                <div class="jobs-title">Available Jobs</div>
                <div class="search-filter">
                    <input type="text" class="search-input" id="searchJobs" placeholder="üîç Search jobs, companies, locations..." onkeyup="filterJobs()">
                </div>
            </div>

            <div id="jobsGrid" class="job-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading amazing job opportunities...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let allJobs = [];
        let selectedJobs = new Set();
        let isLoading = false;

        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadJobs();
            loadAnalytics();
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function updateStats() {
            document.getElementById('totalJobs').textContent = allJobs.length;
            document.getElementById('selectedJobs').textContent = selectedJobs.size;
        }

        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();

                document.getElementById('appliedJobs').textContent = data.successful_applications || 0;
                document.getElementById('successRate').textContent = `${Math.round(data.success_rate || 0)}%`;
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                allJobs = data.jobs;
                renderJobs(allJobs);
                updateStats();
                loadAnalytics();
            } catch (error) {
                showNotification('Failed to load jobs', 'error');
                console.error('Error loading jobs:', error);
            }
        }

        async function scrapeJobs() {
            if (isLoading) return;

            const keywords = document.getElementById('keywords').value;
            const location = document.getElementById('location').value;
            const experience = document.getElementById('experience').value;
            const remote = document.getElementById('remote').value === 'true';

            isLoading = true;
            const scrapeBtn = document.getElementById('scrapeBtn');
            const originalText = scrapeBtn.innerHTML;
            scrapeBtn.innerHTML = '‚è≥ <span>Scraping Jobs...</span>';
            scrapeBtn.disabled = true;

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keywords: keywords,
                        location: location,
                        experience: experience,
                        remote: remote
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`üéâ Successfully scraped ${data.jobs_scraped} new jobs!`, 'success');
                    loadJobs(); // Refresh the jobs list
                } else {
                    showNotification(`‚ùå Failed to scrape jobs: ${data.error}`, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Scraping failed. Please try again.', 'error');
                console.error('Error scraping jobs:', error);
            } finally {
                isLoading = false;
                scrapeBtn.innerHTML = originalText;
                scrapeBtn.disabled = false;
            }
        }

        async function applyToSelected() {
            if (selectedJobs.size === 0) {
                showNotification('Please select jobs to apply to first', 'error');
                return;
            }

            if (isLoading) return;

            isLoading = true;
            const applyBtn = document.getElementById('applyBtn');
            const originalText = applyBtn.innerHTML;
            applyBtn.innerHTML = 'üöÄ <span>Applying...</span>';
            applyBtn.disabled = true;

            try {
                const response = await fetch('/api/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_ids: Array.from(selectedJobs)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`üéâ Successfully applied to ${data.total_applied} jobs!`, 'success');
                    selectedJobs.clear();
                    updateJobCards();
                    updateStats();
                    loadAnalytics();
                } else {
                    showNotification(`‚ùå Application failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Application failed. Please try again.', 'error');
                console.error('Error applying to jobs:', error);
            } finally {
                isLoading = false;
                applyBtn.innerHTML = originalText;
                applyBtn.disabled = false;
            }
        }

        function renderJobs(jobs) {
            const grid = document.getElementById('jobsGrid');

            if (jobs.length === 0) {
                grid.innerHTML = `
                    <div class="loading">
                        <p>üîç No jobs found. Try scraping new jobs with different criteria!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = jobs.map(job => `
                <div class="job-card" data-job-id="${job.id}" ${selectedJobs.has(job.id) ? 'class="job-card selected"' : ''}>
                    <input type="checkbox" class="job-checkbox" onchange="toggleJobSelection(${job.id})" ${selectedJobs.has(job.id) ? 'checked' : ''}>

                    <div class="job-title">${job.title}</div>
                    <div class="job-company">${job.company || 'Company Name'}</div>
                    <div class="job-location">${job.location || 'Location not specified'}</div>

                    <div class="job-meta">
                        <span class="job-tag">${job.job_type || 'Full-time'}</span>
                        <span class="job-tag">${job.remote_option || 'On-site'}</span>
                        <span class="job-tag">${job.experience_level || 'Mid-level'}</span>
                        ${job.applied ? '<span class="job-tag" style="background: #e8f5e8; color: #27ae60;">‚úÖ Applied</span>' : ''}
                    </div>

                    <div class="job-actions">
                        <button class="job-btn job-btn-primary" onclick="window.open('${job.url}', '_blank')">
                            üîó View Job
                        </button>
                        ${job.salary_range ? `<span style="font-size: 12px; color: #666;">${job.salary_range}</span>` : ''}
                    </div>
                </div>
            `).join('');

            updateJobCards();
        }

        function toggleJobSelection(jobId) {
            if (selectedJobs.has(jobId)) {
                selectedJobs.delete(jobId);
            } else {
                selectedJobs.add(jobId);
            }
            updateJobCards();
            updateStats();
        }

        function updateJobCards() {
            document.querySelectorAll('.job-card').forEach(card => {
                const jobId = parseInt(card.getAttribute('data-job-id'));
                if (selectedJobs.has(jobId)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }

        function selectAll() {
            allJobs.forEach(job => selectedJobs.add(job.id));
            document.querySelectorAll('.job-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
            updateJobCards();
            updateStats();
            showNotification(`Selected ${allJobs.length} jobs`, 'success');
        }

        function clearSelection() {
            selectedJobs.clear();
            document.querySelectorAll('.job-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
            updateJobCards();
            updateStats();
            showNotification('Selection cleared', 'success');
        }

        function filterJobs() {
            const searchTerm = document.getElementById('searchJobs').value.toLowerCase();
            const filteredJobs = allJobs.filter(job =>
                job.title.toLowerCase().includes(searchTerm) ||
                (job.company && job.company.toLowerCase().includes(searchTerm)) ||
                (job.location && job.location.toLowerCase().includes(searchTerm))
            );
            renderJobs(filteredJobs);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'a':
                        e.preventDefault();
                        selectAll();
                        break;
                    case 'r':
                        e.preventDefault();
                        loadJobs();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (selectedJobs.size > 0) {
                            applyToSelected();
                        }
                        break;
                }
            }
        });

        // Auto-refresh every 5 minutes
        setInterval(loadAnalytics, 300000);
    </script>
</body>
</html>
