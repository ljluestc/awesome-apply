apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: job-automation-vs
  namespace: jobautomation
spec:
  hosts:
  - job-automation.local
  gateways:
  - job-automation-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: job-automation-service
        port:
          number: 8080
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
    retries:
      attempts: 3
      perTryTimeout: 30s
    timeout: 60s
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: job-web-service
        port:
          number: 5000
    retries:
      attempts: 2
      perTryTimeout: 10s
    timeout: 30s
---
