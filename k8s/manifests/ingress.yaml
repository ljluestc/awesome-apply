apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: job-automation-ingress
  namespace: jobautomation
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - job-automation.local
    secretName: job-automation-tls
  rules:
  - host: job-automation.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: job-web-service
            port:
              number: 5000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: job-automation-service
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: job-scraper-service
            port:
              number: 8080