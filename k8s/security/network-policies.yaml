  - from:
    - namespaceSelector:
        matchLabels:
          name: jobautomation
      podSelector:
        matchLabels:
          app: job-web
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS resolution
  - to: []
