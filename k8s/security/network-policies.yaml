---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-network-policy
  namespace: jobautomation
spec:
  podSelector:
    matchLabels:
      component: monitoring
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress traffic
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
  # Allow inter-monitoring communication
  - from:
    - namespaceSelector:
        matchLabels:
          name: jobautomation
      podSelector:
        matchLabels:
          component: monitoring
  egress:
  # Allow scraping application metrics
  - to:
    - namespaceSelector:
        matchLabels:
          name: jobautomation
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow external monitoring services
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
